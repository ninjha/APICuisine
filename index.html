<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Recettes</title>
    <link rel="stylesheet" href="style.css"> <!-- Lien vers ton fichier CSS -->
</head>
<body>

    <header>
        <!-- Image d'illustration -->
        <img src="image.jpg" alt="Image de cuisine" id="header-image">
    </header> 

    <!-- Liste d'ingrédients -->
    <section id="ingredients-section">
        <h2>Liste d'ingrédients</h2>
        <div id="ingredients-list">
            <label>
                <input type="checkbox" name="ingredient" value="poulet">
                <img src="./Ressource/Icone/chicken.png" alt="chicken" class="ingredient-icon">
            </label>
            
            <label>
                <input type="checkbox" name="ingredient" value="boeuf">
                <img src="./Ressource/Icone/meat.png" alt="meat" class="ingredient-icon">
            </label>
            
            <label>
                <input type="checkbox" name="ingredient" value="poisson">
                <img src="./Ressource/Icone/fish.png" alt="fish" class="ingredient-icon">
            </label>
            
            <label>
                <input type="checkbox" name="ingredient" value="oeuf">
                <img src="./Ressource/Icone/egg.png" alt="egg" class="ingredient-icon">
            </label>
            
            <label>
                <input type="checkbox" name="ingredient" value="oignon">
                <img src="./Ressource/Icone/onion.png" alt="onion" class="ingredient-icon">
            </label>
            
            <label>
                <input type="checkbox" name="ingredient" value="ail">
                <img src="./Ressource/Icone/garlic.png" alt="garlic" class="ingredient-icon">
            </label>
            
            <label>
                <input type="checkbox" name="ingredient" value="piment">
                <img src="./Ressource/Icone/chilli.png" alt="chilli" class="ingredient-icon">
            </label>
            
            <label>
                <input type="checkbox" name="ingredient" value="legumes">
                <img src="./Ressource/Icone/vegetable.png" alt="vegetable" class="ingredient-icon">
            </label>
            
            <label>
                <input type="checkbox" name="ingredient" value="fromage">
                <img src="./Ressource/Icone/cheese.png" alt="cheese" class="ingredient-icon">
            </label>
            
            <label>
                <input type="checkbox" name="ingredient" value="pates">
                <img src="./Ressource/Icone/pasta.png" alt="pasta" class="ingredient-icon">
            </label>
            
            <label>
                <input type="checkbox" name="ingredient" value="riz">
                <img src="./Ressource/Icone/rice.png" alt="rice" class="ingredient-icon">
            </label>
        </div>
    </section>

    <!-- Champ de recherche -->
    <div id="search-button-container">
        <input type="text" id="recipe-search" placeholder="Rechercher une recette..." autocomplete="off">
        <div id="results-container"></div>
    </div>

    <!-- Résultats des recettes -->
    <section id="recipes-section">
        <h2>Recettes trouvées</h2>
        <div id="recipes-list">
            <!-- Les recettes seront affichées ici dynamiquement via JS -->
        </div>
    </section>

    <script src="script.js"></script> <!-- Lien vers ton fichier JS -->
</body>
</html>
